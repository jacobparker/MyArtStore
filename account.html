          <form id="createAccountForm" action="CreateAccount.php" method="post" onsubmit="return validateAccount()">
              <fieldset>
                <legend>Create Account</legend>
                  <div class="createAccountContainer">
                    <div id="firstNameContainer">
                        <label><b>First Name</b></label>
                        <input type="text" placeholder="First Name" name="firstName" id="firstName">
                    </div>
                    <div id="lastNameContainer">
                        <label><b>Last Name</b></label>
                        <input type="text" placeholder="Last Name" name="lastName" id="lastName">
                    </div>
                    <div id="emailContainer">
                        <label><b>Email</b></label>
                        <input type="text" placeholder="Email" name="email" id="email">
                    </div>
                    <div id="usernameContainer">
                        <label><b>Username</b></label>
                        <input type="text" placeholder="Username" name="username" id="username">
                    </div>
                    <div id="passwordContainer">
                        <label><b>Password</b></label>
                        <input type="text" placeholder="Password" name="password" id="password">
                    </div>
                    <div id="confirmPasswordContainer">
                        <label><b>Confirm Password</b></label>
                        <input type="text" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword">
                    </div>
                    <p>By clicking "Create", you agree to the <a href="#">Terms & Conditions</a>.</p>
                  <button type="submit" class="createbtn" id="createButton">Create</button>
                  <button type="button"  class="cancelbtn" id="cancelButton" onClick="this.form.reset()">Cancel</button>
                  
                  </div>
              </fieldset>
          </form>
